<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Admin Manage Books</title>
    <link rel="stylesheet" href="admin_manage_books_style.css" />
  </head>
  <body>
    <div style="display: inline-block; width: 100%">
      <img
        src="arrow.png"
        class="arrow"
        width="30"
        height="30"
        style="positon: absolute; left: 100px"
      />
      <h1>
        <div class="search-text">
          <input type="search" class="search-bar" placeholder="Search" />
          <img src="search_filter.png" width="25" height="25" />
          <div style="float: right">
            <img src="add_book.png" width="50" height="50" />
            <img src="remove.png" width="50" height="50" />
          </div>
          <div class="search-text">
            <input type="checkbox" id="title" name="title" value="titleName" />
            <label for="title">Title</label>
            <input
              type="checkbox"
              id="author"
              name="author"
              value="authorName"
            />
            <label for="author">Author</label>
            <input type="checkbox" id="isbn" name="isbn" value="isbn" />
            <label for="isbn">ISBN</label>
            <input
              type="checkbox"
              id="category"
              name="category"
              value="categoryType"
            />
            <label for="category">Category</label>
          </div>
        </div>
      </h1>
      <div>
        <img src="arrow.png" class="arrow" width="20" height="20" />
        <div class="grid-container">
          <div class="grid-item">
            <img src="book_image_1.jpg" class="book" width="125" height="200" />
          </div>
          <div class="grid-item">
            <img src="book_image_2.jpg" class="book" width="125" height="200" />
          </div>
          <div class="grid-item">
            <img src="book_image_3.jpg" class="book" width="125" height="200" />
          </div>
          <div class="grid-item">
            <img src="book_image_4.jpg" class="book" width="125" height="200" />
          </div>
          <div class="grid-item">
            <img src="book_image_5.jpg" class="book" width="125" height="200" />
          </div>
          <div class="grid-item">
            <img src="book_image_6.jpg" class="book" width="125" height="200" />
          </div>
        </div>
        <img src="arrow2.png" class="arrow" width="20" height="20" />
      </div>

    </div>
  </body>
</html>
